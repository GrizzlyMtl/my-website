<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a New Idea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Submit a New Update/Features Idea</h2>
        <form method="POST" action="/UpdateIdea" class="mb-4">
            <div class="mb-3">
                <label for="idea" class="form-label">Your Idea</label>
                <input type="text" class="form-control" id="idea" name="idea" placeholder="Describe your idea..." required>
            </div>
            <button type="submit" class="btn btn-warning">Submit Idea</button>
        </form>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
