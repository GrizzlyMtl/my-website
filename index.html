<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitRepoShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A collaborative Git repository platform to discover, share, and manage code projects.">
    <meta name="keywords" content="git, repository, code, sharing, collaboration, version control">
    <meta name="author" content="GitRepoShare">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 50px;
            transition: background 0.4s, color 0.4s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #6a039e, #000);
            color: #868585;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
        }
        body.dark-mode .container {
            background: rgba(45, 0, 54, 0.7);
            color: #949494;
        }
        .site-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn {
            margin: 0 0.5em;
            padding: 0.4em 1.2em;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            background: #2563eb;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #0001;
        }
        .btn-primary {
            background: #2563eb;
        }
        .btn-primary:hover {
            background: #1e40af;
        }
        .btn-danger {
            background: #e11d48;
        }
        .btn-danger:hover {
            background: #991b32;
        }
        main {
            max-width: 900px;
            margin: 2em auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            box-shadow: 0 2px 16px #0001;
            padding: 2em 2.5em 2em 2.5em;
        }
        .card {
            background: rgba(255,255,255,0.85);
            color: #23272f;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 24px #0002;
            border-radius: 18px;
            margin-bottom: 1em;
        }
        .fab {
            position: fixed;
            bottom: 2em;
            right: 2em;
            z-index: 1200;
            background: #2563eb;
            color: #fff;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 4px 24px #0003;
            border: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .fab:hover {
            background: #1e40af;
            transform: scale(1.07);
            box-shadow: 0 8px 32px #2563eb55;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4" role="banner">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <span class="site-title h2" style="color:#fff;" aria-label="GitRepoShare">GitRepoShare</span>
            <div class="search-bar" style="position:relative;max-width:220px;">
                <input type="text" id="global-repo-search" placeholder="Search repositories..." aria-label="Search repositories" class="form-control" style="padding-right:2.2em;">
                <span style="position:absolute;right:0.8em;top:50%;transform:translateY(-50%);pointer-events:none;color:#2563eb;">
                    <i class="bi bi-search"></i>
                </span>
            </div>
                <button class="btn btn-secondary" aria-label="Toggle dark mode" style="margin-left:1em;">
                    <i class="bi bi-moon"></i>
                </button>
        </div>
    </header>
    <main class="container" role="main">
        <section class="mb-4" aria-label="Repository Commits">
            <h3 class="mb-3" style="color:#2563eb;">Recent Commits</h3>
            <div id="commit-list"></div>
        </section>
    </main>
    <button class="fab" aria-label="Create Repository" title="Create Repository">
        <i class="bi bi-plus-lg"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Fetch and display commits
function loadCommits() {
    fetch('/commits')
        .then(res => res.json())
        .then(commits => {
            const list = document.getElementById('commit-list');
            list.innerHTML = '';
            if (commits.length === 0) {
                list.innerHTML = '<div class="text-muted">No commits found.</div>';
                return;
            }
            commits.forEach(commit => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${commit.message}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${commit.author} &mdash; ${commit.date}</h6>
                        <div class="mb-2"><code>${commit.hexsha}</code></div>
                        <button class="btn btn-sm btn-warning" onclick="showEditForm('${commit.hexsha}', '${commit.message.replace(/'/g, '&#39;')}')">Edit Message</button>
                        <div id="edit-form-${commit.hexsha}" style="display:none;" class="mt-2">
                            <input type="text" class="form-control mb-2" id="new-msg-${commit.hexsha}" value="${commit.message}">
                            <button class="btn btn-sm btn-primary" onclick="editCommitMessage('${commit.hexsha}')">Save</button>
                            <button class="btn btn-sm btn-secondary" onclick="hideEditForm('${commit.hexsha}')">Cancel</button>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        });
}

function showEditForm(hexsha, message) {
    document.getElementById('edit-form-' + hexsha).style.display = 'block';
}
function hideEditForm(hexsha) {
    document.getElementById('edit-form-' + hexsha).style.display = 'none';
}
function editCommitMessage(hexsha) {
    const newMsg = document.getElementById('new-msg-' + hexsha).value;
    fetch('/commit/' + hexsha, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: newMsg })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        hideEditForm(hexsha);
        loadCommits();
    });
}

window.onload = loadCommits;
</script>
</body>
<script>
    // Dark mode toggle logic
    document.querySelector('.btn.btn-secondary[aria-label="Toggle dark mode"]')?.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
